<div class="signUpContainer">
    <form action=""  (submit)="login($event,email,password)">
      <div class="form-group">
          <label  for="mail">email
          </label>
          <input #email formControlName="email" type="email" class="form-control" id="mail" placeholder="email... " name="mail" >
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <div class="form-group">
        <label for="pwd">mot de passe</label>
        <input #password  type="password" formControlName="password" class="form-control" id="pwd" placeholder="mot de passe.." name="pswd" >
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <button  type="submit" class="btn btn-primary">connexion</button>
      <button type="reset" class="btn btn-primary">reset</button>
    </form>

  </div>
